<md-toolbar fxFlex="100">
    <md-input [(ngModel)]="searchTag" >
        <span md-prefix><md-icon>search</md-icon> </span>
    </md-input>
    <button md-button [md-menu-trigger-for]="menu" aria-label="Open basic menu">
            Filtres
        </button>
</md-toolbar>
<md-menu #menu="mdMenu">
    <button md-menu-item> test </button>
</md-menu>

<div fxLayout fxLayoutWrap fxFlex="100">
    <div fxFlex="20" *ngFor="let tag of tagsAPI.tags | Filter:{name: searchTag} | paginate: { itemsPerPage: 40,  currentPage: page, totalItems: total }">
        <a-tag  [tag]="tag"></a-tag>
    </div>
</div>


<pagination-controls (pageChange)="page = $event" autoHide="true"></pagination-controls>
