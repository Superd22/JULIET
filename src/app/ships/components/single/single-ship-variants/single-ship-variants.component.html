<div fxLayoutWrap>
  <div fxFlex.gt-sm="30" fxFlex.lt-sm="100">
    <div fxLayout="row" fxLayoutWrap LayoutMargin LayoutPadding>
      <md-select fxFlex="100" [placeholder]="ship?.templates.length > 0 ? 'Templates' : 'Pas de Template'" [(ngModel)]="selectedTemplate"
        (change)="selectNewTemplate($event)">
        <md-option *ngFor="let template of ship?.templates" [value]="template.id">{{ template.name }}</md-option>
      </md-select>

      <button md-button (click)="newTemplate()" *ngIf="hasR"><md-icon>add</md-icon> Nouveau Template</button>
      <button md-raised-button color="primary" (click)="updateTemplate()" *ngIf="shouldDisplayUpdateButton()"><md-icon>save</md-icon> {{ currentTemplate?.id > 0 ? 'Mettre Ã  jour' : 'Ajouter'}} ce template</button>
      <button md-button color="warn" (click)="deleteTemplate()" *ngIf="shouldDisplayDeleteButton()"><md-icon>delete_forever</md-icon> Supprimer ce template</button>
    </div>

  </div>

  <div fxFlex.gt-sm="70" fxFlex.lt-sm="100">

    <div LayoutMargin fxLayout="column" fxLayoutWrap *ngIf="currentTemplate">
      <md-input-container>
        <input mdInput placeholder="Nom du template" [(ngModel)]="currentTemplate.name" [disabled]="!hasR">
      </md-input-container>
      <ju-tag-owner *ngIf="currentTemplate.id > 0" [shipTemplate]="currentTemplate"></ju-tag-owner>
    </div>

  </div>


  <div fxFlex="100" LayoutMargin fxLayout="column" fxLayoutWrap *ngIf="currentTemplate">
    <ju-single-ship-crew [template]="currentTemplate"></ju-single-ship-crew>
  </div>
</div>
